<!DOCTYPE HTML>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>제주 해물탕/횟집 개업식에 초대합니다.</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<img src='./img/haenyeo.png' class='haenyeo'>

<div id='wrap'>
    <div class="main">
        <span>
            제주 해물탕
            <b>제주 횟집</b>
        </span>
    </div>

    <div class="greeting">
        <span class="gretting_title">&lt; 인사말 &gt;</span>
        안녕하세요. 무더운 더위 건강하게 보내셨나요?<br>
        다름이 아니라 동한두기에 제주 해물탕을 오픈하게 되어<br>
        조촐하게 나마 개업식을 마련하였습니다.<br>
        바쁜신 줄 아오나 참석하셔서 자리를 빛내주시고<br>
        용기를 주시면 감사하겠습니다.<br>
        맛에 정성을 기울이고, 웃는 얼굴로 반갑게 맞이하겠습니다.
    </div>

    <div class="map">
        <div style="font:normal normal 400 12px/normal dotum, sans-serif; width:350px; height:333px; color:#333; position:relative">
            <div style="height: 300px;"><a target="_blank"
                                           href="http://map.daum.net/?urlX=387447.0&amp;urlY=6706.0&amp;name=%EC%A0%9C%EC%A3%BC%ED%8A%B9%EB%B3%84%EC%9E%90%EC%B9%98%EB%8F%84%20%EC%A0%9C%EC%A3%BC%EC%8B%9C%20%EB%8F%99%ED%95%9C%EB%91%90%EA%B8%B0%EA%B8%B8%2029&amp;map_type=TYPE_MAP&amp;from=roughmap"><img
                    class="map"
                    src="http://t1.daumcdn.net/roughmap/imgmap/ad95983541f0fe0e7f35031b8b63dec05fdfae38e93fddeef69b709e486a40d0"
                    width="348px" height="298px" style="border:1px solid #ccc;"></a></div>
            <div><span
                    style="border-left:1px solid #dbdbdb;border-right:1px solid #dbdbdb;border-bottom:1px solid #dbdbdb;box-sizing:border-box;box-sizing:border-box;background-color:#f9f9f9;position:absolute;left:0px;top:300px;width:350px;height:33px"></span><span
                    style="position:absolute;left:12px;top:307px"><img
                    src="http://t1.daumcdn.net/localimg/localimages/07/2013/map/test/ico_street.gif"></span><a
                    href="http://map.daum.net/?from=roughmap&amp;eName=%EC%A0%9C%EC%A3%BC%ED%8A%B9%EB%B3%84%EC%9E%90%EC%B9%98%EB%8F%84%20%EC%A0%9C%EC%A3%BC%EC%8B%9C%20%EB%8F%99%ED%95%9C%EB%91%90%EA%B8%B0%EA%B8%B8%2029&amp;eX=387447.0&amp;eY=6706.0"
                    target="_blank"
                    style="text-decoration: none;color: #333;font:normal normal 400 12px 돋움, dotum, sans-serif;line-height:1;position:absolute;left:28px;top:311px">길찾기</a>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $('.map > div').css('display', 'inline-block');
    </script>
</body>
</html>
