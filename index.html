<!DOCTYPE HTML>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport"
          content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>제주 해물탕/횟집 개업식에 초대합니다.</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<img src='./img/haenyeo.png' class='haenyeo'>

<div id='wrap'>
    <div class="main">
        <span>
            제주 해물탕
            <b>제주 횟집</b>
        </span>
    </div>

    <div class="greeting">
        <div class="ribon gray_ribon"></div>
        <div class="greeting_content content back_gray">
            <span class="title">&lt; 인사말 &gt;</span>
            안녕하세요. 무더운 더위 건강하게 보내셨나요?<br>
            <br>
            다름이 아니라 동한두기에 제주 해물탕을 오픈하게 되어<br>
            조촐하게 나마 개업식을 마련하였습니다.<br>
            <br>
            바쁜신 줄 아오나 참석하셔서 자리를 빛내주시고<br>
            용기를 주시면 감사하겠습니다.<br>
            <br>
            맛에 정성을 기울이고, 웃는 얼굴로 반갑게 맞이하겠습니다.
        </div>
    </div>

    <div class="map">
        <div class="ribon"></div>
        <div class="content">
            <span class="title">&lt; 찾아오시는길 &gt;</span>

            <img src="./img/map.png">
            <div class="btn_nav">
                <a href="http://m.store.naver.com/restaurants/detailMap?id=1693597443">&gt; 네이버지도로 보기</a>
                <a href="https://m.map.daum.net/actions/searchView?q=%EB%8F%99%ED%95%9C%EB%91%90%EA%B8%B0%EA%B8%B8%2029&wxEnc=LVSOTP&wyEnc=QNLTTMN&lvl=4&rcode=I10230700#!/SWQQPR,NPNS/map/bus">&gt; 다음지도로 보기</a>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function ribonResizing() {
            doc_width = $(document).width() / 2;
            $('.ribon').css('border-left-width', doc_width + 'px');
            $('.ribon').css('border-right-width', doc_width + 'px');
        }

        ribonResizing();
    </script>
</body>
</html>
