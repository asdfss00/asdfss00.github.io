<!DOCTYPE HTML>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>제주 해물탕/횟집 개업식에 초대합니다.</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<img src='./img/haenyeo.png' class='haenyeo'>

<div id='wrap'>
    <div class="greeting">
        <span class="gretting_title">&lt; 인사말 &gt;</span>
        안녕하세요. 무더운 더위 건강하게 보내셨나요?<br>
        다름이 아니라 동한두기에 제주 해물탕을 오픈하게 되어<br>
        조촐하게 나마 개업식을 마련하였습니다.<br>
        바쁜신 줄 아오나 참석하셔서 자리를 빛내주시고<br>
        용기를 주시면 감사하겠습니다.<br>
        맛에 정성을 기울이고, 웃는 얼굴로 반갑게 맞이하겠습니다.
    </div>
</div>
